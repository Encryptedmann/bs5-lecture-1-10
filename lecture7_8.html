<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 7 | Alert </title>
    <link rel="shortcut icon" href="bootstrap-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-3">
        <div class="mt-4 p-3 text-bg-primary rounded">
          <h1>Notification</h1> 
          <p>When you think about someone the whole day............</p> 
        </div>

        <div class="alert alert-success alert-dismissible mt-4">
            <button type="button" class="btn-close fade show" data-bs-dismiss="alert"> </button>
            <strong>Congratulations!</strong> You have fallen in love. <a class="alert-link" href=""> know more</a>
        </div>
        <button class="btn btn-primary disabled"> Primary </button>
        <button class="btn btn-outline-primary"> Primary Outline </button>
        <br> <br>
        <button class="btn btn-success"> Success </button>
        <button class="btn btn-outline-success "> <span class="spinner-border spinner-border-sm"></span> Success Outline </button>
        <br>
        <div class="btn-group mt-3">
            <button type="button" class="btn btn-primary">I</button>
            <button type="button" class="btn btn-primary">&</button>
            <button type="button" class="btn btn-primary">You</button>
          </div>

          <br>
          <br>
          
    
          <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
          
            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </button>
              <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
              </ul>
            </div>
          </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
